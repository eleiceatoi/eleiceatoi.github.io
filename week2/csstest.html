<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(219, 150, 229);
            text-align: center;
            background-color: black;
            font-size: 33px;
            border: 1px solid red;
            padding: 10px;
            /* space between border and text */

        }

        p {
            color: rgb(147, 9, 92);
        }

        a {
            color: rgb(210, 37, 181);
            text-decoration: none;
            border: 1px solid red;
            padding: 2px;
            margin: 10px;
            border-radius: 5px;
            /* curve shape */
            /* remove underline */
            /* margin is out of border */
        }

        a:hover {
            background-color: rgb(219, 150, 229);
            text-decoration: underline;
            background-color: rgb(0, 255, 255);
            /* when mouse hover */
        }

        a.Ouyangnana {
            background-color: rgb(41, 163, 238);
        }

        a.Ouyangnana:hover {
            background-color: rgb(52, 12, 213);
        }

        a.Rosie {
            background-color: rgb(255, 192, 203);
        }

        a.Rosie:hover {
            background-color: rgb(250, 3, 168);
        }
    </style>
</head>

<body>
    <h1>Eleicea</h1>
    <p>I am a girl </p>
    <a class="Ouyangnana"
        href="https://www.instagram.com/nanaouyang?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank">Ouyangnana</a>

    <a class="Rosie"
        href="https://www.instagram.com/roses_are_rosie?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
        target="_blank">Rosie </a>

</body>

</html>
