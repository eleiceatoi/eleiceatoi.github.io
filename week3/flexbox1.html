<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: rgba(246, 245, 239);
    }

    .building {
        background-color: rgb(255, 255, 255);
        padding: 20px;
        border-radius: 16px;
        font-family: "Oxygen", sans-serif;
        box-shadow: 0 4px 8px rgba(152, 152, 152, 0.1);
    }

    .flex {
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px;
    }

    /* .flex div {
        width: calc(100%/3);
    } */

    .image1 {
        max-width: 1200px;
        min-height: 300px;
        background-image: url(images/rp.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .image2 {
        width: 100%;
        min-height: 300px;
        background-image: url(images/cs.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .image3 {
        width: 100%;
        min-height: 300px;
        background-image: url(images/iw.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    h3 {
        font-family: "Oxygen";
        font-weight: bold;
        font-size: 25px;
        padding: 15px;
        margin: 0;
    }

    p {
        font-weight: 100;
        color: rgb(132, 138, 138);
        font-style: "Oxygen";
        font-size: 18px;
        padding: 15px;
        margin-top: 0.5px;
    }
</style>

<body>
    <div class="flex">
        <div class="building">
            <div class="image1">
            </div>
            <h3>Residential projects</h3>
            <p>We build sustainable and modern homes for comfortable living.</p>
        </div>
        <div class="building">
            <div class="image2"></div>
            <h3>Commercial spaces</h3>
            <p>We create efficient,inspiring workspaces for businesses of all sizes.</p>
        </div>
        <div class="building">
            <div class="image3"></div>
            <h3>Infrastructure works</h3>
            <p>We develop strong infrastructure for growing communities.</p>
        </div>
    </div>
</body>

</html>
