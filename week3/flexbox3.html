<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox3</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 20;
        font-family: "Space Grotesk", sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
    }

    .logo {
        height: auto;
        width: 200px;
        margin: 10px;
    }

    .navlink {
        display: flex;
        gap: 20px;
        justify-content: center;
        font-family: "Space Grotesk", sans-serif;
        font-weight: bold;
        text-align: center;
    }

    .navlink a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        font-weight: 500;
        font-size: 16px;

    }

    .quote {
        border: 1px solid rgb(0, 0, 0);
        border-radius: 8px;
        padding: 18px 35px;
        background-color: rgb(255, 255, 255);
        font-size: 25x;
        display: flex;
        align-items: center;
        gap: 25px;
        margin-left: 10px;
        font-family: "Space Grotesk", sans-serif;
        font-weight: 600;
    }

    .quote:hover {
        background-color: rgb(4, 4, 4);
        color: white;
    }

    .text {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 60px 0;
        gap: 40px;
    }

    .text-area h1 {
        margin: 30px 0;
        margin-bottom: 10px;
        max-width: 500px;
        font-size: 55px;
        margin-left: 60px;
        margin-right: 30px;
    }

    .text-area p {
        margin-bottom: 30px;
        line-height: 1.5;
        font-size: 20px;
        text-align: justify;
        max-width: 500px;
        margin-left: 60px;
        margin-right: 10px;
    }

    .image1 {
        text-align: right;
        margin-right: 200px;
    }

    .Booking {
        border: 1px solid rgb(0, 0, 0);
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        border-radius: 10px;
        padding: 20px 30px;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 25px;
        font-family: "Space Grotesk", sans-serif;
        margin-left: 60px;
    }

    .Booking:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    .image2 {
        align-items: center;
        display: flex;
        gap: 15px;
        justify-content: space-between;
        height: 45px;
        width: auto;
        margin: 40px;

    }

    .image2:hover {
        filter: grayscale(100%);
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/Logo.svg" alt="logo" width="150px">
        </div>
        <div class="navlink">
            <a href="#">About us</a>
            <a href="#">Services</a>
            <a href="#">Use Cases</a>
            <a href="#">Pricing</a>
            <a href="#">Blog</a>
        </div>
        <button class="quote">Request a quote
        </button>
    </div>

    <div class="text">
        <div class="text-area">
            <h1>Navigating the digital landscape for success</h1>
            <p>Our digital marketing agency helps business grow and succeed online through a range of service
                including
                SEO,PPC,social media merketing,and content creation.</p>
            <button class="Booking">Book a consultation
            </button>
        </div>
        <div class="image1">
            <img src="images/_image.svg" alt="image" width="600px">
        </div>
    </div>
    <div class="image2">
        <img src="images/amazon.svg" alt="amazon" width="130px">
        <img src="images/dribble.svg" alt="dribble" width="130px"><img src="images/hubspot.svg" alt="hubspor"
            width="130px"><img src="images/notion.svg" alt="notion" width="130px"><img src="images/netflix.svg"
            alt="netflix" width="130px">
        <img src="images/zoom.svg" alt="zoom" width="130px">

    </div>

</body>

</html>
