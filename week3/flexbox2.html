<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
</head>
<style>
    body {
        background-color: rgb(225, 218, 218);
        margin: 0px;
        padding: 0px;
    }

    .background {
        background-color: rgb(255, 255, 255);
        padding: 0px 100px;
        width: 100%;
        height: 70px;
        line-height: 75px;
        position: fixed;
    }

    .logo {
        display: flex;
    }
</style>

<body>
    <div class="background"></div>
    <div class="logo">
        <img src="images/logo.png" alt="logo" width="200px">

    </div>
</body>



</html>
