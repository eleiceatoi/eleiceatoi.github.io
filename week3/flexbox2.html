<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: rgba(246, 245, 239);
        margin: 8px;
        padding: 0;
        font-family: "Oxygen", sans-serif;
    }

    .background {
        background-color: rgb(255, 255, 255);
        display: flex;
        justify-content: space-between;
        padding: 10px 25px;
        margin: 25px;
        border-radius: 5px;

    }

    .logo {
        height: 40px;
        width: 250px;
        display: cover;
        justify-content: center;
    }

    .menu-icon {
        height: 20px;
        width: 50px;
        display: cover;

    }

    .right-call {
        display: flex;
        align-items: center;
        gap: 20px
    }

    .contact {
        display: flex;
        align-items: center;
        gap: 8px;
    }
</style>

<body>
    <div class="background">
        <div class="logo">
            <img src="images/logo.png" alt="logo" width="200px">
        </div>
        <div class="menu-icon">
            <img src="images/menu.png" alt="menu" width="50px">
        </div>
    </div>
    <div class="background">
        <div class="logo">
            <img src="images/logo.png" alt="logo" width="200px">
        </div>
        <div class="right-call">
            <div class="contact"></div>
            <img src="images/phone.png" alt="contact" width="30px">
        </div>
        <p>555-123-4567</p>
        <div class="menu-icon">
            <img src="images/menu.png" alt="menu" width="50px">
        </div>
    </div>

</body>



</html>
