<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu</title>
</head>
<style>
    body {
        background-color: rgb(225, 222, 222);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        background-color: rgb(255, 255, 255);
        margin-bottom: 20px;
        border-radius: 5px;
        margin: 30px auto;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .menulogo {
        width: 50px;
        height: auto;
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo" width="200px">
        </div>
    </div>

    <div class="navlink">
        <a href="#">Home</a>
        <a href="#">Service</a>
        <a href="#">Work</a>
        <a href="#">Project Details</a>
        <a href="#">Contact</a>
    </div>

    <div class="phonelogo">
        <img src="images/phone.png" alt="phone" width="40%">
    </div>

    <div class="contact no">
        <p>555-123-4567</p>
    </div>
    <button>Contact</button>

    <div class="menulogo">
        <img src="images/menu.png" alt="menulogo" width="100%">
    </div>
</body>

</html>
