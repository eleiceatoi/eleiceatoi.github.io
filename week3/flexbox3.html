<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox3</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 30px;
        background-color: rgb(255, 255, 255);
        font-family: "Space Grotesk", sans-serif;
        font-weight: bold;
    }

    .logo {
        height: 28px;
        width: auto
    }

    .navlink {
        display: flex;
        gap: 20px;
        justify-content: center;
        font-family: "Space Grotesk", sans-serif;
        font-weight: bold;
        text-align: center;
    }

    .navlink a {
        text-decoration: none;
        color: rgb(0, 0, 0)
    }

    .quote {
        border: 1px solid rgb(0, 0, 0);
        padding: 14px 30px;
        border-radius: 15px;
        background-color: rgb(255, 255, 255);
        font-family: "Space Grotesk", sans-serif;
        font-weight: light;
        font-size: 18px;
        text-decoration: none;
    }

    .text {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 60px;
        font-family: "Space Grotesk", sans-serif;
        font-weight: bold;
        font-size: 25px;
    }

    .text h1 {
        margin-bottom: 10px;
    }

    .text p {
        margin-bottom: 28px;
        font-size: 20px;
        font-weight: lighter;
        text-align: justify;
    }

    .image1 {
        text-align: right;
    }

    .Booking {
        border: 1px solid rgb(0, 0, 0);
        padding: 20px 30px;
        border-radius: 15px;
        background-color: rgb(0, 0, 0);
        font-family: "Space Grotesk", sans-serif;
        font-weight: light;
        font-size: 18px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-family: "Space Grotesk", sans-serif;
    }

    .image2 {
        text-align: center;
        gap: 20px;
        justify-content: space-between;
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/Logo.svg" alt="logo" width="150px">
        </div>
        <ul class="navlink">
            <li><a href="#">About us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Use Cases</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </div>
    <button class="quote">Request a quote
    </button>
    <div class="text">
        <div class="text-area">
            <h1>Navigating the digital landscape for success</h1>
            <div class="image1">
                <img src="images/_image.svg" alt="image" width="300px">
                <p>Our digital marketing agency helps business grow and succeed online through a range of service
                    including
                    SEO,PPC,social media merketing,and content creation.</p>
                <button class="Booking">Book a consultation
                </button>

            </div>
        </div>
    </div>
    <div class="image2">
        <img src="images/amazon.svg" alt="amazon" width="100px">
        <img src="images/dribble.svg" alt="dribble" width="100px"><img src="images/hubspot.svg" alt="hubspor"
            width="100px"><img src="images/notion.svg" alt="notion" width="100px"><img src="images/netflix.svg"
            alt="netflix" width="100px">
        <img src="images/zoom.svg" alt="zoom" width="100px">

    </div>

</body>

</html>
