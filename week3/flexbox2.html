<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Oxygen', sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(224, 219, 219);
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background-color: rgb(255, 255, 255);
        margin-bottom: 20px;
        border-radius: 5px;
        margin: 30px auto
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        width: 150px;
        height: auto;
    }

    .menu-icon img {
        width: 28px;
        height: auto;
    }

    .right-side {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .contact {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: 20px;
    }

    .contact img {
        width: 23px;
        height: auto;
    }

    .contact text {
        font-size: 14px;
        font-family: 'Oxygen', sans-serif;
    }


    .contact-btn {
        background-color: orangered;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;

    }

    .nav-links {
        display: flex;
        gap: 25px;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 15px;
    }

    .nav-links a.active {
        color: #e67e22;
        font-weight: bold;
    }

    .nav-links a:hover {
        color: #e67e22;
    }
</style>


<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" width="200px">

        </div>
        <div class="menu-icon">
            <img src="images/menu.png" alt="Menu" width="50px">
        </div>
    </div>


    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" width="200px">
        </div>

        <div class="right-side"></div>
        <div class="contact">
            <img src="images/phone.png" alt="contact" width="30px">
            <p>555-123-4567</p>
        </div>
        <div class="menu-icon">
            <img src="images/menu.png" alt="Menu" width="50px">
        </div>
    </div>

    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo" width="200px">
        </div>

        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#" class="active">Services</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>

        <div class="right-side">
            <div class="contact">
                <img src="images/phone.png" alt="Phone">
                <p>555-123-4567</p>
            </div>
            <button class="contact-btn">Contact</button>
        </div>
    </div>

</body>


</html>
