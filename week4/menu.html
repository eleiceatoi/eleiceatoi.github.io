<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: rgb(225, 222, 222);
        font-family: "Oxygen", sans-serif;
        margin: 0;
        padding: 0;
        font-size: 12px;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        background-color: rgb(255, 255, 255);
        align-items: center;
    }


    .logo {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .logo img {
        width: auto;
        height: 28px;
    }

    .navlink {
        display: flex;
        gap: 20px;
    }

    .navlink a {
        display: flex;
        text-decoration: none;
        color: black;
        font-weight: 600;
        align-items: center;
    }

    .navlink a.orange {
        color: rgb(243, 93, 39);
        font-weight: 800;
    }

    .menulogo {
        width: 30px;
        height: auto;
    }

    .right {
        display: flex;
        align-items: center;
    }

    .phonelogo {
        display: flex;
    }

    .contactno {
        display: flex;
        align-items: center;
        margin-left: 10px;
        text-decoration: none;
        font-weight: bold;
    }

    .contacttext {
        display: flex;
        font-size: 14px;
        font-family: "Oxygen", sans-serif;
    }

    .button {
        background-color: orangered;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
    }

    .button:hover {
        background-color: rgb(191, 66, 25);
    }

    .menulogo {
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .menulogo div {
        background-color: rgb(51, 51, 51);
        border-radius: 2px;
    }

    @media (max-width:1000px) {
        .navlink {
            display: none;
        }

        .menulogo {
            display: flex;
            margin-left: 20px;
        }

        .right.button {
            display: none;
        }

        .right {
            margin-left: auto;
            align-items: center;
            display: flex;
            gap: 10px;
        }
    }

    @media (max-width:800px) {
        .navlink {
            display: flex;
        }

        .menulogo {
            display: flex;
        }

        .right {
            display: none;
        }
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>


        <div class="navlink">
            <a href="#">Home</a>
            <a href="#" class="orange">Service</a>
            <a href="#">Work</a>
            <a href="#">Project Details</a>
            <a href="#">Contact</a>
        </div>
        <div class="right">
            <div class="phonelogo">
                <img src="images/phone.png" alt="phone" width="18">
            </div>
        </div>

        <div class="contactno">
            <p>555-123-4567</p>
        </div>

        <div class="contacttext">
            <button class="button">Contact</button>
        </div>

        <div class="menulogo">
            <img src="images/menu.png" alt="menulogo" width="100%">
        </div>
    </div>
</body>

</html>
