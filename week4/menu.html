<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive menu</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    body {
        background-color: rgb(225, 222, 222);
        font-family: "Oxygen", sans-serif;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        padding: 10px 15px;
        background-color: rgb(255, 255, 255);
        margin-bottom: 20px;
        border-radius: 5px;
        margin: 30px auto;
    }


    .logo {
        display: flex;
        align-items: center;
    }

    .navlink {
        display: flex;
        gap: 20px;
    }

    .navlink a {
        text-decoration: none;
        color: black;
    }

    .navlink a.orange {
        color: rgb(243, 93, 39);
    }

    .menulogo {
        width: 50px;
        height: auto;
    }

    .phonelogo {
        display: flex;
        align-items: center;
    }

    .contactno {
        display: flex;
        align-items: center;
        margin-left: 20px;
        text-decoration: none;
    }

    .contacttext {
        font-size: 14px;
    }

    .menulogo {
        display: flex;
        align-items: center;
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="logo" width="200px">
        </div>
    </div>

    <div class="navlink">
        <a href="#">Home</a>
        <a href="#" class="orange">Service</a>
        <a href="#">Work</a>
        <a href="#">Project Details</a>
        <a href="#">Contact</a>
    </div>

    <div class="phonelogo">
        <img src="images/phone.png" alt="phone" width="3%">
    </div>

    <div class="contactno">
        <p>555-123-4567</p>
    </div>

    <div class="contacttext">
        <button>Contact</button>
    </div>

    <div class="menulogo">
        <img src="images/menu.png" alt="menulogo" width="100%">
    </div>
</body>

</html>
