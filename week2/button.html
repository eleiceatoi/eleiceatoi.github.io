<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<style>
    h1 {
        color: rgb(255, 255, 255);
        border: black 1px solid;
        background-color: rgb(0, 0, 0);
        font-size: 15px;
        padding: 10px 20px;
    }

    a.rn {
        color: rgb(255, 255, 255);
        background-color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: 2px solid black;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;

    }

    a.su {
        color: rgb(255, 255, 255);
        background-color: rgb(86, 163, 90);
        padding: 10px 20px;
        border: 2px solid rgb(86, 163, 90);
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        font-family: Georgia, 'Times New Roman', Times, serif;
        text-decoration: none;


    }

    a.atc {
        color: rgb(0, 0, 0);
        background-color: rgba(249, 218, 78);
        padding: 10px 45px;
        border: 2px solid rgba(249, 218, 78);
        border-radius: 20px;
        font-size: 14px;
        font-family: 'Microsoft YaHei', sans-serif;
        text-decoration: none;


    }

    p {
        margin-top: 30px;
    }

    a.gt {
        color: rgb(255, 255, 255);
        background-color: rgba(115, 84, 173);
        padding: 10px 25px;
        border: 1px solid rgba(115, 84, 173);
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        text-decoration: none;
    }

    a.dl {
        color: rgba(117, 118, 123);
        background-color: rgb(255, 255, 255);
        padding: 10px 25px;
        border: 1px solid rgba(117, 118, 123);
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
    }

    a.aocw {
        color: rgb(255, 255, 255);
        background-color: rgba(44, 101, 188);
        padding: 10px 20px;
        border: 1px solid rgba(44, 101, 188);
        border-radius: 20px;
        font-size: 14px;
        text-decoration: none;
    }

    a.sv {
        color: rgba(59, 105, 171);
        background-color: rgb(255, 255, 255);
        padding: 10px 20px;
        border: 1px solid rgba(59, 105, 171);
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
    }
</style>

<body>
    <a class="rn" href="#"> Request now</a>
    <a class="su" href="#"> Sign up</a>
    <a class="atc" href="#"> Add to Chat</a>
    <p><a class="gt" href="#"> Get started</a> <a class="dl" href="#"> Download</a>
        <a class="aocw" href="#"> Apply in company website</a>
        <a class="sv" href="#"> Save</a>
    </p>




</body>

</html>
