<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative-travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/travel.css">
</head>

<body>
    <div class="containerrelative">
        <div class="container">
            <div class="card">
                <img src="images/travel.jpg" alt="travel">
                <h3>Trip To Greece</h3>
                <p>14-29 JUNE | by Robbin Jackson</p>
            </div>

            <div class="iconcircle">
                <div class="icons">
                    <img src="images/leaf.png" alt="leaf">
                </div>


                <div class="icons">
                    <img src="images/map.png" alt="map">
                </div>



                <div class="icons">
                    <img src="images/send.png" alt="send">
                </div>


            </div>


            <div class="people">
                <img src="images/skyline.png" alt="skyline">
                24 people going
            </div>
        </div>

        <div class="smallcard">

            <div><img src="images/moutain.jpg" class="circle" alt="me"></div>

            <div class="status">Ongoing</div>

            <p>Trip to rome</p>
            <div class="complete">
                <div class="completeFill"></div>
            </div>


            <div class="percent">40% complete</div>
        </div>

    </div>




</body>

</html>
